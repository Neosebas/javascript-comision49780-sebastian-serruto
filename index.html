<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Organizador Diario</title>
</head>
<body>
    <div class="layout">
        <header>
            <div class="conteinerBtn">
                <button class="switch" id="switch">
                    <span><img src="./assets/ico/sun-solid.svg" alt="sun-solid"></span>
                    <span><img src="./assets/ico/moon-solid.svg" alt="moon-solid"></span>
                </button>
            </div>
            <h1>organiza tu dia</h1>
            <div id="date"></div>
        </header>
        <main>
            <div class="addTask">
                <form action="">
                    <input type="text" id="input" maxlength="150" placeholder="Agregar tarea">
                    <button class="btnAdd" id="btnEnter" type="submit" >Agregar</button>
                </form>
            </div>
            <div class="liConteiner">
                <ul id="list">

                </ul>
            </div>
        </main>
        <footer>
            <p>Copyright Neosebas <span id ="current_year"></span></p>
        </footer>

    </div>
    
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
